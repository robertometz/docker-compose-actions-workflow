name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker-compose build
      - name: Docker up
        run: docker-compose -f docker-compose.yml -f docker-compose.selenium.yml up -d
      - name: Docker ps
        run: docker ps
      - name: Wait for services start
        run: |
          pip install wheel
          pip install wait-for-it
          wait-for-it --service localhost:5000 --service localhost:4444 --service localhost:5555 -- echo "App and Selenium are up and running"
      - name: Run UI Tests
        run: |
          pip install selenium
          pip install pytest
          pytest
      - name: Docker down
        run: docker-compose -f docker-compose.yml -f docker-compose.selenium.yml down
      - name: Docker ps
        run: docker ps

